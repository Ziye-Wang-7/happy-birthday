<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>ÁîüÊó•ÈíüË°®</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    canvas {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
    }

    #time-text {
      margin-top: 20px;
      font-size: 24px;
      color: #333;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
    }

    #birthday-message {
      display: none;
      font-size: 42px;
      font-weight: bold;
      color: #ff4081;
      margin-top: 30px;
      animation: fadeIn 2s ease-in-out infinite alternate;
      text-align: center;
      text-shadow: 2px 2px 4px white;
    }

    @keyframes fadeIn {
      from { opacity: 0.3; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1.05); }
    }

    @media (max-width: 600px) {
      canvas {
        width: 220px;
        height: 220px;
      }
      #time-text {
        font-size: 18px;
      }
      #birthday-message {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <canvas id="clock" width="300" height="300"></canvas>
  <div id="time-text"></div>
  <div id="birthday-message">üéâ ÁîüÊó•Âø´‰πêÔºÅüéÇ</div>

  <script>
    const canvas = document.getElementById("clock");
    const ctx = canvas.getContext("2d");
    const radius = canvas.height / 2;
    ctx.translate(radius, radius);
    setInterval(drawClock, 1000);

    function drawClock() {
      const now = new Date();
      drawFace(ctx, radius);
      drawNumbers(ctx, radius);
      drawTime(ctx, radius, now);
      updateText(now);

      // ÊîπËøôÈáåËÆæÁΩÆËß¶ÂèëÊó∂Èó¥
      if (now.getHours() === 22 && now.getMinutes() === 7 && now.getSeconds() === 0) {
        document.getElementById("birthday-message").style.display = "block";
        setTimeout(() => {
          window.location.href = "https://sherryuser.github.io/cake-blow/";
        }, 5000);
      }
    }

    function drawFace(ctx, radius) {
      ctx.beginPath();
      ctx.arc(0, 0, radius, 0, 2 * Math.PI);
      ctx.fillStyle = 'white';
      ctx.fill();

      const grad = ctx.createRadialGradient(0, 0, radius * 0.95, 0, 0, radius * 1.05);
      grad.addColorStop(0, '#333');
      grad.addColorStop(0.5, 'white');
      grad.addColorStop(1, '#333');
      ctx.strokeStyle = grad;
      ctx.lineWidth = radius * 0.05;
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(0, 0, radius * 0.05, 0, 2 * Math.PI);
      ctx.fillStyle = '#333';
      ctx.fill();
    }

    function drawNumbers(ctx, radius) {
      ctx.font = radius * 0.15 + "px arial";
      ctx.textBaseline = "middle";
      ctx.textAlign = "center";
      for (let num = 1; num <= 12; num++) {
        const ang = num * Math.PI / 6;
        ctx.rotate(ang);
        ctx.translate(0, -radius * 0.85);
        ctx.rotate(-ang);
        ctx.fillText(num.toString(), 0, 0);
        ctx.rotate(ang);
        ctx.translate(0, radius * 0.85);
        ctx.rotate(-ang);
      }
    }

    function drawTime(ctx, radius, now) {
      const hour = now.getHours() % 12;
      const minute = now.getMinutes();
      const second = now.getSeconds();

      let hourPos = (hour * Math.PI / 6) + (minute * Math.PI / (6 * 60)) + (second * Math.PI / (360 * 60));
      drawHand(ctx, hourPos, radius * 0.5, radius * 0.07);

      let minutePos = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
      drawHand(ctx, minutePos, radius * 0.75, radius * 0.07);

      let secondPos = second * Math.PI / 30;
      drawHand(ctx, secondPos, radius * 0.9, radius * 0.02, "red");
    }

    function drawHand(ctx, pos, length, width, color = "#000") {
      ctx.beginPath();
      ctx.lineWidth = width;
      ctx.lineCap = "round";
      ctx.strokeStyle = color;
      ctx.moveTo(0, 0);
      ctx.rotate(pos);
      ctx.lineTo(0, -length);
      ctx.stroke();
      ctx.rotate(-pos);
    }

    function updateText(now) {
      const text = now.toLocaleTimeString();
      document.getElementById("time-text").textContent = text;
    }
  </script>
</body>
</html>
