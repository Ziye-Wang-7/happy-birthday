<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>实时钟表</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('bg.jpg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      backdrop-filter: blur(2px);
    }

    canvas {
      background: rgba(255, 255, 255, 0.25); /* 半透明白色 */
      border-radius: 50%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      transition: transform 0.3s ease-in-out;
    }

    canvas:hover {
      transform: scale(1.03);
    }

    #time-text {
      margin-top: 25px;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    #birthday-message {
      display: none;
      font-size: 40px;
      font-weight: bold;
      color: #ff4081;
      margin-top: 30px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
      animation: fadeIn 2s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      from {
        opacity: 0.4;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1.05);
      }
    }
  </style>
</head>
<body>
  <canvas id="clock" width="300" height="300"></canvas>
  <div id="time-text"></div>
  <div id="birthday-message">🎉 生日快乐！🎂</div>

  <script>
    const canvas = document.getElementById("clock");
    const ctx = canvas.getContext("2d");
    const radius = canvas.height / 2;
    ctx.translate(radius, radius);
    setInterval(drawClock, 1000);

    function drawClock() {
      const now = new Date();
      drawFace(ctx, radius);
      drawNumbers(ctx, radius);
      drawTime(ctx, radius, now);
      updateText(now);

      if (now.getHours() === 22 && now.getMinutes() === 22 && now.getSeconds() === 0) {
        document.getElementById("birthday-message").style.display = "block";
        setTimeout(() => {
          window.location.href = "https://sherryuser.github.io/cake-blow/";
        }, 5000);
      }
    }

    function drawFace(ctx, radius) {
      ctx.beginPath();
      ctx.arc(0, 0, radius, 0, 2 * Math.PI);
      ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
      ctx.fill();

      const grad = ctx.createRadialGradient(0, 0, radius * 0.95, 0, 0, radius * 1.05);
      grad.addColorStop(0, '#333');
      grad.addColorStop(0.5, 'rgba(255,255,255,0.6)');
      grad.addColorStop(1, '#333');
      ctx.strokeStyle = grad;
      ctx.lineWidth = radius * 0.1;
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(0, 0, radius * 0.05, 0, 2 * Math.PI);
      ctx.fillStyle = '#333';
      ctx.fill();
    }

    function drawNumbers(ctx, radius) {
      ctx.font = radius * 0.15 + "px Arial";
      ctx.textBaseline = "middle";
      ctx.textAlign = "center";
      for (let num = 1; num <= 12; num++) {
        const ang = num * Math.PI / 6;
        ctx.rotate(ang);
        ctx.translate(0, -radius * 0.85);
        ctx.rotate(-ang);
        ctx.fillText(num.toString(), 0, 0);
        ctx.rotate(ang);
        ctx.translate(0, radius * 0.85);
        ctx.rotate(-ang);
      }
    }

    function drawTime(ctx, radius, now) {
      const hour = now.getHours() % 12;
      const minute = now.getMinutes();
      const second = now.getSeconds();

      let hourPos = (hour * Math.PI / 6) +
                    (minute * Math.PI / (6 * 60)) +
                    (second * Math.PI / (360 * 60));
      drawHand(ctx, hourPos, radius * 0.5, radius * 0.07);

      let minutePos = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
      drawHand(ctx, minutePos, radius * 0.75, radius * 0.07);

      let secondPos = second * Math.PI / 30;
      drawHand(ctx, secondPos, radius * 0.9, radius * 0.02, "red");
    }

    function drawHand(ctx, pos, length, width, color = "#000") {
      ctx.beginPath();
      ctx.lineWidth = width;
      ctx.lineCap = "round";
      ctx.strokeStyle = color;
      ctx.moveTo(0, 0);
      ctx.rotate(pos);
      ctx.lineTo(0, -length);
      ctx.stroke();
      ctx.rotate(-pos);
    }

    function updateText(now) {
      const text = now.toLocaleTimeString();
      document.getElementById("time-text").textContent = text;
    }
  </script>
</body>
</html>
